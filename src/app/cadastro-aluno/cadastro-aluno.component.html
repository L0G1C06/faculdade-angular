<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro aluno</title>
</head>
<body>
    <form>
        <div>
          <label for="ra">RA:</label>
          <input type="text" id="ra" name="ra" [(ngModel)]="aluno.ra" required>
        </div>
        <div>
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" [(ngModel)]="aluno.nome" required>
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" [(ngModel)]="aluno.email" required>
        </div>
        <div>
          <label for="celular">Celular:</label>
          <input type="tel" id="celular" name="celular" [(ngModel)]="aluno.celular" required>
        </div>
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
