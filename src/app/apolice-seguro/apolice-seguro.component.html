<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apolice Seguro</title>
</head>
<body>
    <form>
        <div>
          <label for="nomeSegurado">Nome do Segurado:</label>
          <input type="text" id="nomeSegurado" [(ngModel)]="nomeSegurado" name="nomeSegurado" required>
        </div>
        <div>
          <label for="sexo">Sexo:</label>
          <select id="sexo" [(ngModel)]="sexo" name="sexo" required>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
          </select>
        </div>
        <div>
          <label for="idade">Idade:</label>
          <input type="number" id="idade" [(ngModel)]="idade" name="idade" required>
        </div>
        <div>
          <label for="valorAutomovel">Valor do Automóvel:</label>
          <input type="number" id="valorAutomovel" [(ngModel)]="valorAutomovel" name="valorAutomovel" required>
        </div>
        <button (click)="calcularValorApolice()">Calcular Valor da Apólice</button>
        <div *ngIf="valorApolice !== null">
            <label for="valorApolice">Valor Apolice</label>
            <input type="text" id="valorApolice" [value]="valorApolice.toFixed(2)" readonly>
        </div>
      </form>
</body>
</html>
